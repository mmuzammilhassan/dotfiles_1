#version: '3.9'

networks:
  app_net:

services:
  # Shared MariaDB
  db:
    image: mariadb:11
    container_name: infra_db
    restart: always
    ports:
      - "127.0.0.1:3306:3306" # ← add this line 
    volumes:
      - ../storage/mariadb_data:/var/lib/mysql
#      - ../gio/storage/mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myproject
    networks:
      - app_net

  # Adminer
  adminer:
    image: adminer
    container_name: infra_adminer
    restart: always
    ports:
      - "3000:8080"
    depends_on:
      - db
    networks:
      - app_net

