  # GIO PHP App
  gio_app:
    build: ../gio/docker
    container_name: gio_app
    restart: always
    volumes:
      - ../gio:/var/www            # ✅ Full project
    depends_on:
      - db
    networks:
      - app_net

  # GIO Nginx
  gio_nginx:
    image: nginx:alpine
    container_name: gio_nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../gio:/var/www     # ✅ Just web root
      - ../gio/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gio_app
    networks:
      - app_net


